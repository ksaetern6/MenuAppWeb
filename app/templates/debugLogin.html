<head>
<header><title>Login Main</title></header>
</head>
<body>
	<h1>Sign In</h1>
	<form action="" method="post" novalidate>
		{{ form.hidden_tag() }}
		<p>
			{{ form.email.label }}<br>
			{{ form.email }}
		</p>
		<p>
			{{ form.password.label }}<br>
			{{ form.password }}
		</p>
		<p>{{ form.submit }}</p>
	</form>
</body>
